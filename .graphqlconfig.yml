projects:
  CrowdSyncAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-west-1
        apiId: vb2ejb67hva37hdnukgwq33gce
        maxDepth: 2
extensions:
  amplify:
    version: 3
